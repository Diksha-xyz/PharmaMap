<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="sticky-nav">
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="admit.html"><i class="fas fa-user-plus"></i> Admit Patient</a></li>
            <li><a href="login.html"><i class="fas fa-procedures"></i> Patient Status</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="head">
        <h1>Hospital Dashboard</h1>
        </div>
        <div class="dashboard-grid">
            <div class="dashboard-box" id="beds">
                <i class="fas fa-bed"></i>
                <h2>Available Beds</h2>
                <div id="bedsContent">
                </div>
            </div>

            <div class="dashboard-box" id="patients">
                <i class="fas fa-users"></i>
                <h2>Number of Patients</h2>
                <div id="patientsContent">
                </div>
            </div>

            <div class="dashboard-box" id="opdQueue">
                <i class="fas fa-notes-medical"></i>
                <h2>OPD Queue Status</h2>
                <p id="opdQueueStatus">0</p>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
